
<div class="container">
<h2>Books</h2>

<app-book-list
  class="book-list" 
  [books]="(books$ | async)!" 
  (add)="onAdd($event)" />

<h2>My Coollection</h2>

<app-book-collection 
    class="book-collection" 
    [books]="(bookCollection$ | async)!" 
    (remove)="onRemove($event)" />
    
</div>
